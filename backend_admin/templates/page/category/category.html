<md-card class="md-whiteframe-1dp md-padding">
<div class="table-responsive-vertical">
  <table id="table" class="table table-hover">
		<thead>
		<tr >
			<th width="2%">No</th>
			<th >Name</th>
			<th width="50%">Description</th>
			<th width="5%">Banner</th>
			<th width="5%">Action</th>
		</tr>
		</thead>

		<tbody>
		  	<tr ng-repeat="c in categories">
			    <td data-title="No">{{($index+1) + (paging.current * paging.limit) - paging.limit}}</td>
			    <td data-title="Name">{{c.name}}</td>
			    <td data-title="Description">{{c.description}}</td>
			    <td data-title="Banner" style="padding: 0rem 0rem 0rem 1rem;">
			    	<md-button class="md-icon-button" ng-click="viewBanner($event, c)">
				      <md-icon>wallpaper</md-icon>
				    </md-button>
			    </td>
			    <td data-title="Action" style="padding: 0rem 0rem 0rem 1rem;">
				      <md-menu md-position-mode="target-right target" >
				        <md-button class="md-icon-button" ng-click="$mdOpenMenu($event)">
				          <md-icon>more_vert</md-icon>
				        </md-button>
				        <md-menu-content width=3>
				          <md-title class="md-padding">MENU - {{c.name}}</md-title>

				          <md-menu-item>
				            <md-button layout-fill md-ink-ripple ng-click="editCategory($event, c)">
				            	<md-icon md-class="md-primary" md-menu-align-target>create</md-icon>
				              Edit
				            </md-button>
				          </md-menu-item>
				          <md-menu-item>
				            <md-button layout-fill md-ink-ripple ng-click="deleteCategory($event, c)">
				            	<md-icon md-class="md-primary" md-menu-align-target>delete</md-icon>
				              Delete
				            </md-button>
				          </md-menu-item>
				          
				        </md-menu-content>  
				      </md-menu>
			    </td> 
		  	</tr>
	  	</tbody>
	</table>
	<div ng-if="loading" style="text-align:center;" colspan="10">
		<p>Loading</p>
		<md-progress-linear md-mode="indeterminate"></md-progress-linear>
	</div>
</div>

<!--pagination view-->
<section layout="row" flex>
	<cl-paging flex cl-pages="paging.total" , cl-steps="paging.step" , cl-page-changed="paging.onPageChanged()" , cl-align="center center" , cl-current-page="paging.current"></cl-paging>
</section>

</md-card>
